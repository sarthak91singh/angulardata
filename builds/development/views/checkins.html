<section class="checkins cf">
	<form name="myform"
	ng-submit = "addCheckin()" novalidate>
		<h1>Check-in</h1>
		<p>Fill out this form to check-in or go.
			<a ng-href="#/meetings">Back to meetings</a>
		</p>

		<div class="error formerror" ng-show="message">{{message}}</div>

		<input type="text" name="firstname" placeholder="First Name"
		ng-model="user.firstname" ng-required="true">
		<p class="error validation error"
		ng-show="myform.firstname.$invalid && myform.firstname.$touched">Must be a valid firstname.</p>

		<input type="text" name="lastname" placeholder="Last Name"
		ng-model="user.lastname" ng-required="true">
		<p class="error validation error"
		ng-show="myform.lastname.$invalid && myform.lastname.$touched">Must be a valid lastname.</p>

		<input type="email" name="email" placeholder="Email"
		ng-model="user.email" ng-required="true">
		<p class="error validation error"
		ng-show="myform.email.$invalid && myform.email.$touched">Must be a valid email.</p>


		<button type="submit" class="btn">Register</button>

		<p> or <a href="#/login">login</a> </p>
	</form>
</section>
